        .iphone {

            height: 600px;
            border-radius: 40px;
            border: 16px solid #000;
            background-color: #fff;
            position: relative;
            overflow: hidden;

        .iphone:before {
            content: '';
            display: block;
            width: 60px;
            height: 5px;
            background-color: #ccc;
            border-radius: 10px;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        .screen {
            width: 100%;
            height: 100%;
            background-color: #666;
            color: #fff;
            position: absolute;
            top: 0;
            left: 0;
            overflow: hidden;
        }
        .click-to-open {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            cursor: pointer;
            font-size: 24px;
            background-color: #fff;
            color: #000;
        }
        .passcode-screen, .home-screen, .chat-screen, .locked-screen {

            flex-direction: column;
            align-items: center;
            padding: 20px;
            height: 100%;
            overflow: hidden;

            margin-bottom: 20px;
        }
        .passcode-screen input {
            padding: 10px;
            border: 2px solid #555;
            border-radius: 5px;
            font-size: 18px;
            text-align: center;
            margin-bottom: 10px;
            background-color: #222;
            color: #fff;
        }
        .passcode-screen button {

            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;

    gap: 10px;
    margin-bottom: 20px;

.dot.filled {

        // Initial Screen Click
        document.getElementById('initial-screen').addEventListener('click', function() {

        let enteredPasscode = [];
const correctPasscode = [0, 5, 0, 8];

function enterDigit(digit) {
    if (enteredPasscode.length < 4) {
        enteredPasscode.push(digit);
        updateDots();
    }
}

function updateDots() {
    for (let i = 0; i < 4; i++) {
        const dot = document.getElementById(`dot${i + 1}`);
        if (i < enteredPasscode.length) {
            dot.classList.add('filled');
        } else {
            dot.classList.remove('filled');
        }
    }
}

function clearPasscode() {
    enteredPasscode = [];
    updateDots();
}

function checkPassword() {
    if (JSON.stringify(enteredPasscode) === JSON.stringify(correctPasscode)) {
        document.getElementById('passcode-screen').style.display = 'none';
        document.getElementById('home-screen').style.display = 'flex';
        attemptsLeft = 10;
        clearPasscode();
    } else {
        attemptsLeft--;
        document.getElementById('feedback').textContent = 'Incorrect passcode';
        document.getElementById('attempts').textContent = `${attemptsLeft} attempts remaining`;
        document.getElementById('attempts').style.display = attemptsLeft < 10 ? 'block' : 'none';
        clearPasscode();
        if (attemptsLeft === 0) {
            lockPhone();
        }
    }
}
